<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Select Course</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .course {
      padding: 10px;
      border: 1px solid #ccc;
      margin: 5px 0;
      cursor: pointer;
      border-radius: 5px;
    }
    .course:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Select Your Course</h2>
  <input type="text" id="search" placeholder="Search courses...">
  <div id="course-list"></div>

  <!-- Load course data -->
  <script src="data.js"></script>

  <script>
    const listContainer = document.getElementById("course-list");
    const searchInput = document.getElementById("search");

    function displayCourses(filter = "") {
      listContainer.innerHTML = "";
      Object.keys(courses).forEach(course => {
        if (course.toLowerCase().includes(filter.toLowerCase())) {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = course;
          div.onclick = () => {
            localStorage.setItem("selected_course", course);
            window.location.href = "select-province.html";
          };
          listContainer.appendChild(div);
        }
      });
    }

    searchInput.addEventListener("input", (e) => {
      displayCourses(e.target.value);
    });

    displayCourses();
  </script>
</body>
</html>
